<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kenangan selalu diHati</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f2f5fa; 
      margin:0; 
      padding:20px;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:white;
      padding:20px;
      border-radius:16px;
      max-width:420px;
      width:100%;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      text-align:center;
    }
    h2 { 
      margin-top:0; 
      font-size:35px;
      color:#4CAF50; /* warna hijau */
    }
    #status { 
      font-size:14px; 
      margin-bottom:14px; 
      color:#2196F3; 
    }
    audio { width:100%; margin-top:10px; }
    .note { font-size:12px; color:#E91E63; margin-top:12px; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Haza Radio</h2>
    <div id="status">Service Laptop Jogja</div>

    <audio id="player" controls preload="none" crossorigin="anonymous">
      <source src="https://b.alhastream.com:5044/radio" type="audio/mpeg">
      Browser Anda tidak mendukung pemutar audio.
    </audio>

    <div class="note">
      Lagu kenangan terus mengalun menemani Anda.<br>
     
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const status = document.getElementById('status');

    player.addEventListener('playing', () => {
      status.textContent = "Santai bersama Kami ðŸ”Š";
    });

    player.addEventListener('pause', () => {
      status.textContent = "Laptop trobel WA saja 08562590084";
    });

    player.addEventListener('error', () => {
      status.textContent = "Error: Tidak dapat memutar stream (CORS atau URL offline).";
    });
  </script>

</body>
</html>
